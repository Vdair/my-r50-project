<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史记录 - R50 光影私教</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen pb-20">
  <!-- 头部 -->
  <header class="bg-gradient-to-r from-red-600 to-red-700 p-6 shadow-lg">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">历史记录</h1>
        <p class="text-red-100 text-sm mt-1">查看之前生成的参数</p>
      </div>
      <button id="clearAllBtn" class="bg-red-800 hover:bg-red-900 px-4 py-2 rounded-lg text-sm transition-all">
        <i class="mdi mdi-delete mr-1"></i>
        清空
      </button>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="max-w-4xl mx-auto p-6">
    <!-- 空状态 -->
    <div id="emptyState" class="hidden text-center py-12">
      <i class="mdi mdi-history text-6xl text-gray-600 mb-4"></i>
      <h2 class="text-2xl font-bold mb-2">暂无历史记录</h2>
      <p class="text-gray-400 mb-6">生成参数后会自动保存到这里</p>
      <a href="index.html" class="inline-block bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-3 px-6 rounded-lg transition-all">
        <i class="mdi mdi-auto-fix mr-2"></i>
        开始生成参数
      </a>
    </div>

    <!-- 历史记录列表 -->
    <div id="historyList" class="space-y-4">
      <!-- 动态生成 -->
    </div>
  </main>

  <!-- 底部导航 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg">
    <div class="max-w-4xl mx-auto flex justify-around">
      <a href="index.html" class="flex-1 flex flex-col items-center py-3 text-gray-400 hover:text-white border-t-2 border-transparent">
        <i class="mdi mdi-auto-fix text-2xl"></i>
        <span class="text-xs mt-1">AI咨询</span>
      </a>
      <a href="wiki.html" class="flex-1 flex flex-col items-center py-3 text-gray-400 hover:text-white border-t-2 border-transparent">
        <i class="mdi mdi-book-open-variant text-2xl"></i>
        <span class="text-xs mt-1">器材百科</span>
      </a>
      <a href="history.html" class="flex-1 flex flex-col items-center py-3 text-red-500 border-t-2 border-red-500">
        <i class="mdi mdi-history text-2xl"></i>
        <span class="text-xs mt-1">历史记录</span>
      </a>
    </div>
  </nav>

  <script src="js/history.js"></script>
</body>
</html>
