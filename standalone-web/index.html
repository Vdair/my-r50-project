<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R50 光影私教 - AI 参数咨询师</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- 头部 -->
  <header class="bg-gradient-to-r from-red-600 to-red-700 p-6 shadow-lg">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-center">R50 光影私教</h1>
      <p class="text-center text-red-100 mt-2">Canon R50 + Godox TT685II 专业参数建议</p>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="max-w-4xl mx-auto p-6 pb-24">
    <!-- 镜头选择 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-camera-iris mr-2"></i>
        选择镜头
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button class="lens-btn bg-gray-800 hover:bg-gray-700 p-4 rounded-lg border-2 border-transparent transition-all" data-lens="55mm">
          <div class="text-lg font-bold">RF 55mm f/1.8</div>
          <div class="text-sm text-gray-400 mt-1">定焦镜头</div>
        </button>
        <button class="lens-btn bg-gray-800 hover:bg-gray-700 p-4 rounded-lg border-2 border-transparent transition-all" data-lens="18-150mm">
          <div class="text-lg font-bold">RF 18-150mm</div>
          <div class="text-sm text-gray-400 mt-1">变焦镜头</div>
        </button>
        <button class="lens-btn bg-gray-800 hover:bg-gray-700 p-4 rounded-lg border-2 border-transparent transition-all" data-lens="100-400mm">
          <div class="text-lg font-bold">RF 100-400mm</div>
          <div class="text-sm text-gray-400 mt-1">长焦镜头</div>
        </button>
      </div>
    </section>

    <!-- 闪光灯开关 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-flash mr-2"></i>
        闪光灯设置
      </h2>
      <div class="bg-gray-800 p-6 rounded-lg">
        <label class="flex items-center justify-between cursor-pointer">
          <span class="text-lg">使用 Godox TT685II 闪光灯</span>
          <div class="relative">
            <input type="checkbox" id="flashToggle" class="sr-only">
            <div class="flash-toggle-bg w-14 h-8 bg-gray-600 rounded-full shadow-inner"></div>
            <div class="flash-toggle-dot absolute w-6 h-6 bg-white rounded-full shadow left-1 top-1 transition"></div>
          </div>
        </label>
      </div>
    </section>

    <!-- 场景描述 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-image-filter-hdr mr-2"></i>
        拍摄场景
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="portrait">人像</button>
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="landscape">风景</button>
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="night_portrait">夜景人像</button>
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="indoor">室内静物</button>
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="sports">运动抓拍</button>
        <button class="scene-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-scene="food">美食</button>
      </div>
      <div class="mt-4">
        <input type="text" id="customScene" placeholder="或输入自定义场景..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-red-500">
      </div>
    </section>

    <!-- 光线环境 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-white-balance-sunny mr-2"></i>
        光线环境
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button class="lighting-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-lighting="dawn">
          <i class="mdi mdi-weather-sunset-up text-2xl mb-1"></i>
          <div>清晨</div>
        </button>
        <button class="lighting-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-lighting="noon">
          <i class="mdi mdi-white-balance-sunny text-2xl mb-1"></i>
          <div>正午</div>
        </button>
        <button class="lighting-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-lighting="golden">
          <i class="mdi mdi-weather-sunset text-2xl mb-1"></i>
          <div>黄金时刻</div>
        </button>
        <button class="lighting-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-lighting="night">
          <i class="mdi mdi-weather-night text-2xl mb-1"></i>
          <div>夜晚</div>
        </button>
      </div>
    </section>

    <!-- 天气情况 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-weather-partly-cloudy mr-2"></i>
        天气情况
      </h2>
      <div class="grid grid-cols-3 md:grid-cols-5 gap-3">
        <button class="weather-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-weather="sunny">
          <i class="mdi mdi-weather-sunny text-2xl mb-1"></i>
          <div>晴天</div>
        </button>
        <button class="weather-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-weather="cloudy">
          <i class="mdi mdi-weather-cloudy text-2xl mb-1"></i>
          <div>多云</div>
        </button>
        <button class="weather-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-weather="overcast">
          <i class="mdi mdi-weather-cloudy text-2xl mb-1"></i>
          <div>阴天</div>
        </button>
        <button class="weather-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-weather="rainy">
          <i class="mdi mdi-weather-rainy text-2xl mb-1"></i>
          <div>雨天</div>
        </button>
        <button class="weather-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-weather="foggy">
          <i class="mdi mdi-weather-fog text-2xl mb-1"></i>
          <div>雾天</div>
        </button>
      </div>
    </section>

    <!-- 风格偏好 -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="mdi mdi-palette mr-2"></i>
        风格偏好
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button class="style-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-style="japanese">日系小清新</button>
        <button class="style-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-style="film">胶片复古</button>
        <button class="style-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-style="blackwhite">高对比黑白</button>
        <button class="style-btn bg-gray-800 hover:bg-gray-700 p-3 rounded-lg border-2 border-transparent transition-all" data-style="hk">港风怀旧</button>
      </div>
    </section>

    <!-- 生成按钮 -->
    <section class="mb-8">
      <button id="generateBtn" class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
        <i class="mdi mdi-auto-fix mr-2"></i>
        <span id="btnText">生成最佳参数</span>
      </button>
    </section>

    <!-- 加载提示 -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-8 rounded-lg shadow-2xl text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-red-500 mx-auto mb-4"></div>
        <p class="text-xl font-bold mb-2">正在分析光影...</p>
        <p class="text-gray-400">AI 正在为您生成最佳参数</p>
        <p class="text-sm text-gray-500 mt-2">预计需要 10-15 秒</p>
      </div>
    </div>
  </main>

  <!-- 底部导航 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg">
    <div class="max-w-4xl mx-auto flex justify-around">
      <a href="index.html" class="flex-1 flex flex-col items-center py-3 text-red-500 border-t-2 border-red-500">
        <i class="mdi mdi-auto-fix text-2xl"></i>
        <span class="text-xs mt-1">AI咨询</span>
      </a>
      <a href="wiki.html" class="flex-1 flex flex-col items-center py-3 text-gray-400 hover:text-white border-t-2 border-transparent">
        <i class="mdi mdi-book-open-variant text-2xl"></i>
        <span class="text-xs mt-1">器材百科</span>
      </a>
      <a href="history.html" class="flex-1 flex flex-col items-center py-3 text-gray-400 hover:text-white border-t-2 border-transparent">
        <i class="mdi mdi-history text-2xl"></i>
        <span class="text-xs mt-1">历史记录</span>
      </a>
    </div>
  </nav>

  <script src="js/app.js"></script>
</body>
</html>
